<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - LMS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body>
  <header>
    <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
    <h1>LMS - Learning Management System</h1>
  </header>

  <nav>
    <a href="index.html">Homepage</a>
  </nav>
  
  <main class="login">
    <h2>LMS Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        required
      /><br><br>
      
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required
      /><br><br>
      
      <button type="submit">Login</button>
    </form>

    <div id="messageBox"></div>

    <br>
    <a href="#">Forgot Password?</a>
    <br>
    <a href="signup.html">Donâ€™t have an account? Sign Up</a>
  </main>

  <footer>
    <p>&copy; 2025 LMS. All rights reserved.</p>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await response.json();

        const matchedUser = users.find(
          (user) => user.username.toLowerCase() === usernameInput.toLowerCase()
        );

        if (matchedUser && matchedUser.email.toLowerCase() === passwordInput.toLowerCase()) {
          showMessage('Login successful! Redirecting...', 'success');

          setTimeout(() => {
            window.location.href = 'course_view.html';
          }, 2000);
        } else {
          showMessage('Invalid username or password!', 'error');
        }
      } catch (error) {
        showMessage('Error fetching user data. Please try again later.', 'error');
        console.error(error);
      }
    });

    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = '';          
      messageBox.classList.add(type);      
      messageBox.style.display = 'block'; 
    }
  </script>
</body>
</html>
