<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function validateSignup(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            const errorBox = document.getElementById("errorBox");
            errorBox.innerHTML = "";
            errorBox.style.display = "none";
            let errors = [];
            
            const usernameRegex = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~]).{8,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!usernameRegex.test(username)) {
                errors.push("Invalid username. Must be 3-20 characters, start with a letter, and contain only letters, numbers, hyphens, or underscores.");
            }
            if (!passwordRegex.test(password)) {
                errors.push("Invalid password. Must be at least 8 characters long and contain uppercase, lowercase, a number, and a special character.");
            }
            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }
            if (!emailRegex.test(email)) {
                errors.push("Invalid email format.");
            }
            
            if (errors.length > 0) {
                errorBox.style.display = "block";
                errorBox.innerHTML = errors.map(err => `<p>${err}</p>`).join("");
                return false;
            }
            
            errorBox.style.display = "none";
            alert("Signup successful! Redirecting to login page.");
            window.location.href = "login.html";
            return false;
        }
    </script>
    <style>
        #errorBox {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <main class="signup">
        <h2>Signup</h2>
        <div id="errorBox"></div>
        <form onsubmit="return validateSignup(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <button type="submit">Signup</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
</body>
</html>
