<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function validateSignup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            let errorMsg = "";
            
            const usernameRegex = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~]).{8,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!usernameRegex.test(username)) {
                errorMsg += "Invalid username. It must be 3-20 characters long, start with a letter, and contain only letters, numbers, hyphens, or underscores.\n";
            }
            if (!passwordRegex.test(password)) {
                errorMsg += "Invalid password. It must be at least 8 characters long and contain uppercase, lowercase, a number, and a special character.\n";
            }
            if (password !== confirmPassword) {
                errorMsg += "Passwords do not match.\n";
            }
            if (!emailRegex.test(email)) {
                errorMsg += "Invalid email format.\n";
            }
            
            if (errorMsg) {
                alert(errorMsg);
                return false;
            }
            alert("Signup successful! Redirecting to login page.");
            window.location.href = "login.html";
            return false;
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <main class="signup">
        <h2>Signup</h2>
        <form onsubmit="return validateSignup()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <button type="submit">Signup</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
</body>
</html>
